<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
    //grab hero and the text in hero
    const hero = document.querySelector('.hero');
    const text = document.querySelector('h1');
    const walk = 500; //100px

    function shadow(e){
        //1. get width & height of thing we have hovering over = hero
        const { offsetWidth:width, offsetHeight: height } = hero;
        //2. need to get info about where cursor is (coordinates)
        let { offsetX: x, offsetY: y } = e;
        
        if(this !== e.target){
            x = x + e.target.offsetLeft;
            y = y + e.target.offsetTop;
        }
        
        //to make sure we go +50 to -50
        const xWalk = Math.round((x / width * walk) - (walk /2));
        const yWalk = Math.round((y / width * walk) - (walk /2));

        // text.style.textShadow = `${xWalk}px ${yWalk}px 0 red`;
        text.style.textShadow = 
            `${xWalk}px ${yWalk}px 0 rgba(255,0,225,0.7),
                ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
                ${yWalk}px ${xWalk * -1}px 0 rgba(0,225,0,0.7),
                ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,225,0.7)    
            `;

    }

    hero.addEventListener('mousemove', shadow);     //get information everytime mouse moves across the window

</script>
</body>
</html>
